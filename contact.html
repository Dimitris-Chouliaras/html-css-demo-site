<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dimitrios-Chouliaras">
    <meta name="description" content="Contact Information for The Little Taco Shop">
    <title>Contuct Us - LTS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="index.html">Home Page</a></li>
                <li class="header__li"><a href="index.html#menu">Menu</a></li>
                <li class="header__li"><a href="hours.html">Hours</a></li>
                <li class="header__li"><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="ATacos ready to eat"
                width="1000" height="649">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2 class="main__location">Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 555-55555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us a Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name</label>
                        <input class="contact__input" type="text" id="name" name="name" placeholder="Type your name"required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="email" id="email" name="email" placeholder="Type your email"required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message</label>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"placeholder="Type your message"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
            <br>
            <p class="center bttt">
                <a class="bttt__a" href="#">Back to the top</a>
            </p>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>

</body>

</html>
